{% extends "template.html" %}
{% block content%}
    <header class="header">
        <nav class="header_menu">
            <div class = "nav_menu">
            </div>
            <div class = "nav_menu_drop_list">
            </div>
            <div class = "toogle_menu">
                <img src="{{ url_for('static', filename='assets/sun.png') }}" alt="Day Mode" class="toggle_icon">
                <label class="toggle-btn">
                    <input type="checkbox" id="toggleBackground">
                    <span class="slider"></span>
                </label>
                <img src="{{ url_for('static', filename='assets/moon.png') }}" alt="Night Mode" class="toggle_icon">
            </div>
        </nav>
    </header>
    <main class="main_content">
        <h1 class="main_content_title">Poke Games</h1>
        <p class="main_content_text">Come challenge your Pokémon knowledge with games!</p>
        <p class="main_content_text">Let's play!</p>
        <div class="main_content_links">
            <a class="main_content_links_item" href="{{ url_for('higher_lower.home') }}">
                High Lower Game
            </a>
            <a class="main_content_links_item" href="{{ url_for('whos_that_pkmn.home') }}">
                Who's that Pokémon
            </a>
        </div>
    </main>
{% endblock %}
