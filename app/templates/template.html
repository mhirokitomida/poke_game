<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Poke Game</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='reset.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body>
        
        {% block conteudo %}{% endblock %}

        <footer class="rodape">
            <p>This website is not endorsed or affiliated with the Pokémon or Nintendo. Additionally, this site is not endorsed by Pokémon or by it's creators.</p>
        </footer>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
            const toggleInput = document.getElementById('toggleBackground');

            // Verifica o estado armazenado ao carregar a página
            const toggleState = localStorage.getItem('toggleState');
            if (toggleState === 'on') {
                toggleInput.checked = true;
                document.querySelector('.apresentacao').style.backgroundImage = 'url("/static/assets/night.jpg")';
            } else {
                toggleInput.checked = false;
                document.querySelector('.apresentacao').style.backgroundImage = 'url("/static/assets/day.jpg")';
            }

            // Atualiza o localStorage quando o toggle for alterado
            toggleInput.addEventListener('change', function() {
                if (toggleInput.checked) {
                    localStorage.setItem('toggleState', 'on');
                    document.querySelector('.apresentacao').style.backgroundImage = 'url("/static/assets/night.jpg")';
                } else {
                    localStorage.setItem('toggleState', 'off');
                    document.querySelector('.apresentacao').style.backgroundImage = 'url("/static/assets/day.jpg")';
                }
            });
        });

        function userAction(isCorrect) {
            const apresentacao = document.querySelector('.apresentacao');

            if (isCorrect) {
                console.log("Acertou!");
                apresentacao.classList.add('correct');
                setTimeout(() => {
                    apresentacao.classList.remove('correct');
                }, 500);
            } else {
                console.log("Errou!");
                apresentacao.classList.add('wrong');
                setTimeout(() => {
                    apresentacao.classList.remove('wrong');
                }, 500);
            }
        }

        function postToURL(url, data) {
            var form = document.createElement('form');
            form.method = 'POST';
            form.action = url;

            for (var key in data) {
                var input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = data[key];
                form.appendChild(input);
            }

            document.body.appendChild(form);
            form.submit();
        }
  
        </script>
            
    </body>

</html>
